<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electromancer Card Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="game-container" class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-4">Electromancer Card Game</h1>
        <div id="main-menu" class="mb-4">
            <button id="start-game" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Start Game</button>
        </div>
        <div id="game-board" class="hidden">
            <div id="player-hand" class="mb-4"></div>
            <div id="spell-chain" class="mb-4"></div>
            <button id="execute-attack" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Execute Attack</button>
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <script src="js/card.js"></script>
    <script src="js/execute.js"></script>
    <script src="js/inputHandling.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
